<!DOCTYPE>
<html lang="es">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Ejercicio 5 - Estructuras de control, IF</title>
	<script type="text/javascript" src="js/5EstructurasControl.js"></script>
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>

<body>
<p>Esta p&aacute;gina muestra el uso b&aacute;sico de la estructura de control IF</p>
<h1>numero1 = 5</h1>
<h1>numero2 = 8</h1>
<form action="">
	<fieldset>
		<button class="boton" id="boton1">numero1 <= numero2</button>
		<button class="boton" id="boton2">numero2 >= 0</button>
		<button class="boton" id="boton3">numero1 < 0 || numero1 != 0</button>
		<button class="boton" id="boton4">++numero1 < numero2</button>
	</fieldset>
</form>
</body>
</html>
